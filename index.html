<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        cursor: pointer;
        background-color: #f4f4f4;
      }
      .filter-input {
        margin-bottom: 10px;
        display: block;
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Dataset Manager</h1>
    <textarea
      id="pasteArea"
      placeholder="Paste your dataset here (from Excel)"
    ></textarea>
    <button id="loadData">Load Data</button>
    <input
      type="text"
      id="filterInput"
      class="filter-input"
      placeholder="Filter..."
    />
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
